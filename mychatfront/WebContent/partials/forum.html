<div>
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add Forum</button>
    <h2>All Blogs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
      <th>question_Id</th>
        <th>question_Title</th>
        <th>question_Description</th>
            
          <th>Edit</th>
          <th>Delete</th>
      </tr>
    </thead>
      <tbody>
      <tr ng-repeat="forum in forums">
      <td>{{forum.question_Id}}</td>
        <td>{{forum.question_Title}}</td>
        <td>{{forum.question_Description}}</td>
          <td><button type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#commentforum"  ng-click="forumComment(forum)">Comment</button></td>	
			<td><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#commentslist" ng-click="commentslist(forum)">view comments</button></td> 	
		
                
      </tr>
       </tbody>
  </table>
  </div>
 <!-- Modal  -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    <!-- Modal content  -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Forum</h4>
        </div>
        </div>
         <div class="modal-body">
         <form class="form-horizontal">
 <div class="form-group">
   <label class="control-label col-sm-2" for="question_Title">Question Title:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="question_Title" placeholder="Enter Name" ng-model="question_Title">
		</div>
</div>
  <div class="form-group">
	<label class="control-label col-sm-2" for="question_Description">Question Description:</label>
   		<div class="col-sm-10"> 
			<textarea class="form-control" id="question_Description" placeholder="Enter Description" ng-model="question_Description">
			</textarea>
		</div>
	</div>
	
<div class="form-group"> 
  	<div class="col-sm-offset-2 col-sm-10">
	<button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="addForum()">Add Question</button>
	<!-- <button type="submit" class="btn btn-primary btn-lg" data-dismiss="modal" ng-click="blogs()">Add Blog</button><br>  
	 -->
	</div>
</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
       
</form>
</div>
        </div>
 </div>
<div class="modal fade" id="commentforum" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">COMMENT</h4>
        </div>
        <div class="modal-body">
        <form>
        <h1>Comment:<input type="text" name="comment" ng-model="comment"><br>
        <center><button type="submit"  class="btn btn-success" ng-click="addComment()">Submit</button></center>
        </form>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
 <!-- Modal -->
	<div class="modal fade" id="commentslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ALL COMMENTS</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
			<tr>
				
				<th>Comment</th>
				<th>GivenBy</th>
				</tr>
				</thead>
			<tbody>
			<tr ng-repeat=" comments in commentlist">
			    <td>{{comments.comment}}</td>
				<td>{{comments.username}}</td>
			
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	<div class="modal-footer"> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
	</div></div>
	</div>
